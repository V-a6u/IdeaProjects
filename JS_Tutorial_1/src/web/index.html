<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        ul li{
            padding: 10px;
            margin:5px;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <script>
        function addition(){
            let A = num1.value;
            let B = num2.value;

            if(A ==""){ //checking to make sure field is not missing
                alert("First number is missing");
                num1.focus();
            }
            else if(B == ""){
                alert("Second number is missing");
                num2.focus();
            }
            else{
                let ans = parseInt(A) + parseInt(B);
                result.value = ans;
            }
        }
    </script>
    <ul style="list-style: none;">
        <li><label>First Number: </label><input type="text" id="num1"></li>
        <li><label>Second Number: </label><input type="text" id="num2"></li>
        <li><input type="button" id="addition" value="Calculate" onclick="addition()"</li>
        <li><label>Result: </label><input type="text" id="result"></li>
    </ul>

</body>
</html>
